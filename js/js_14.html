<!-- 
JSON 객체 : JavaScript Object Notation
            자바스크립트의 객체 처럼 자료를 표현하는 방식

        주의) 객체
                let obj = {
                    name : '홍길동'
                    age : 23
                }
        json객체
                {
                    "name" : "홍길동".
                    "age" : 23
                }

                값을 표현할 때는 문자열, 숫지 , 블 자료형만 사용 가능
                    함수 사용할 수 없음
                    문자열은 반드시 큰따옴표로 묶어야함
                    키(속성) 에도 반드시 큰따옴표를 붙여야 함

                대부분의 프로그래밍 언어서는 Json 형식의 문자열을 앍어들이는 기능이 있음
                네트워크를 통해서 각각의 프로그래밍 언어로 민든 애플리케이션들이 데이터를
                교환할때 사용
                자바 스크립트 객체를 JSON 문자열로 변환할 때 JSON.Stringifty() 메소드 사용
                Json 문자열을 자바스크릡트 객체로 전개할 때는 JSON.parse() 메소드 사ㅣ용


 -->

 <script>
let data =  [
{
    name : "홍길동",
    age : 23,
    ssn : "202303",
    grade : 4
}


]




// 자료를 JSOn으로 변환
// console.log(JSON.stringify(data));
// console.log(JSON.stringify(data,null,2));

// document.write(JSON.stringify(data));
// document.write('<br> <br>')
// document.write(JSON.stringify(data));

let json = JSON.stringify(data);
console.log(json);
// JSON 문자열을 다시 자바스크립트 객체로 변환
console.log(JSON.parse(json));
 </script>
